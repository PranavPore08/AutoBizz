    <section class="pb-4">

              <div class="col-12">
                <div class="card text-black" style="border-radius: 25px;">
                  <div class="card-body p-md-5">

                        <p class="text-center h1 fw-bold mb-5 mt-4">Sign up</p>
      
                        <form>
                          <!-- aria-haspopup="true" aria-expanded="false" -->
                          

                          
                            <br>
                            <div class="dropdown">
                            <select id="Category" class="btn btn-outline-dark dropdown-toggle">
                              <ul class="dropdown-menu">
                                <li><option class="dropdown-item" selected value="One">Select Category</option></li>
                                <li><option class="dropdown-item" value="Admin">Admin</option> </li>
                                <li><option class="dropdown-item" value="User">User</option> </li>
                                <li><option class="dropdown-item" value="Agent">Agent</option> </li>
                                <li><option class="dropdown-item" value="Hospital">Hospital</option></li>
                              </ul>
                            </select>
                            </div>
                            <br>

                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div class="form-group border border-dark rounded">
                              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Username">
                            </div>
                          </div>
      
                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                            <div class="form-group border border-dark rounded">
                              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="ID">
                            </div>
                          </div>
      
                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                            <div class="form-group border border-dark rounded">
                              <input type="password" class="form-control" id="formGroupExampleInput" placeholder="Password">
                            </div>
                          </div>
      
                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                            <div class="form-group border border-dark rounded">
                              <input type="password" class="form-control" id="formGroupExampleInput" placeholder="Confirm Password">
                            </div>
                          </div>

                          <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                            <button type="button" class="btn btn-outline-dark btn-lg">Submit</button>
                          </div>
