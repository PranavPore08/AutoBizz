<script>
        document.getElementById('TeleCall').style.display="initial";
        document.getElementById('Sale').style.display="none";
        document.getElementById('Business').style.display="none";
        document.getElementById('AfterSale').style.display="none";

        document.getElementById('TeleCall').style.display="initial";
        document.getElementById('Sale').style.display="none";
        document.getElementById('Business').style.display="none";
        document.getElementById('AfterSale').style.display="none";
    }

        document.getElementById('Sale').style.display="initial";

        document.getElementById('AfterSale').style.display="none";
    }
    function Business(){
        document.getElementById('TeleCall').style.display="none";
        document.getElementById('Sale').style.display="none";

        document.getElementById('AfterSale').style.display="none";
    }
    function AfterSales(){
        document.getElementById('TeleCall').style.display="none";
        document.getElementById('Sale').style.display="none";
        document.getElementById('Business').style.display="none";
